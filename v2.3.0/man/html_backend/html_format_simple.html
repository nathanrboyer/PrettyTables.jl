<!DOCTYPE html>

<style>
table, td, th {
    border-collapse: collapse;
    font-family: sans-serif;
}

td, th {
    border-bottom: 0;
    padding: 4px
}

tr:nth-child(odd) {
    background: #eee;
}

tr:nth-child(even) {

}

tr.header {

    font-weight: bold;
}

tr.subheader {

    color: dimgray;
}

tr.headerLastRow {

th.rowNumber, td.rowNumber {

}

</style>
